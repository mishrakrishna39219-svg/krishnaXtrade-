<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishnaXTrade | Live Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>KrishnaXTrade Live Dashboard</h1>
    <p>Quantitative Macro • Correlation • Live Market Intelligence</p>
    <img src="assets/profile.jpg" width="90" style="border-radius:50%;margin-top:10px;">
  </header>

  <!-- LANGUAGE SWITCH -->
  <div style="text-align:center; margin:10px;">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('hi')">हिंदी</button>
  </div>

  <!-- LIVE MARKET CHARTS -->
  <section class="card">
    <h2>Trading Pairs</h2>

    <!-- BTCUSD -->
    <div class="tradingview-widget-container" style="margin-bottom:20px;">
      <script src="https://s3.tradingview.com/tv.js"></script>
      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 300,
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#1e1e1e",
          "enable_publishing": false,
          "hide_top_toolbar": false
        });
      </script>
    </div>

    <!-- GOLD -->
    <div class="tradingview-widget-container" style="margin-bottom:20px;">
      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 300,
          "symbol": "OANDA:XAUUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en"
        });
      </script>
    </div>

    <!-- US10Y -->
    <div class="tradingview-widget-container" style="margin-bottom:20px;">
      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 300,
          "symbol": "CME:US10Y",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en"
        });
      </script>
    </div>

    <!-- DXY -->
    <div class="tradingview-widget-container" style="margin-bottom:20px;">
      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 300,
          "symbol": "FX_IDC:USDINDEX",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en"
        });
      </script>
    </div>
